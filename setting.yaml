route: ./
seed: 128
CUDA_VISIBLE_DEVICES: "0"

im_size: 160
im_size_before_crop: 180 # ~ for not using this
label_mode: cate_int
BATCH_SIZE: 256

path_to_dlib_model: 'download/shape_predictor_68_face_landmarks.dat'

valid_ratio: 0.001
test_ratio: ~

train_with_labels: True
train_repeat: True
train_shuffle: 8192
train_augment: True

valid_with_labels: True
valid_repeat: False
valid_shuffle: False
valid_augment: False

base_name: 'EfficientNetV2S'
final_dropout: 0.3
have_emb_layer: True
emb_dim: 512
use_normdense: True

pretrained_model: ~
pretrained_encoder: download/facemask_pretrain_encoder_effnetv2_160_512_88576.h5

arcface_label_smoothing: 0
arcface_margin1: 1.0
arcface_margin2: 0.5
arcface_margin3: 0
arc_face_weight: 1.0

sup_con_temperature: 0.3
sup_con_weight: 1.0

monitor: val_loss
mode: min

max_lr: 1.0e-3
min_lr: 1.0e-5
cycle_epoch: 20
n_cycle: 1
save_weights_only: False